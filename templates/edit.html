{% extends 'base.html' %}
{% block content %}

<main>
    <h1>Edit Plant</h1>

    <form method="POST">
        <fieldset>
            <legend>Please fill out your plant's info:</legend>

            <!-- Pre-fill plant name with existing data -->
            <label>
                Plant's name:
                <input type="text" name="plant_name" value="{{ plant['name'] }}">
            </label>
            
            <!-- Pre-fill plant variety with existing data -->
            <label>
                Plant's variety:
                <input type="text" name="variety" value="{{ plant['variety'] }}">
            </label>

            <!-- Pre-fill plant photo URL with existing data -->
            <label>
                Plant's photo URL:
                <input type="url" name="photo" value="{{ plant['photo_url'] }}">
            </label>

            <!-- Pre-fill date planted with existing data -->
            <label>
                Date planted:
                <input type="date" name="date_planted" value="{{ plant['date_planted'] }}">
            </label>

            <input type="submit" class="submit" value="Submit!">
        </fieldset>
    </form>
</main>

{% endblock content %}
